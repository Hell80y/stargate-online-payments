<!DOCTYPE html>
<html>
<head>
    <title>Organic Store</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="logo">Organic Store</div>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/cart">Cart</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="hero-text">
                <h1>Join The Organic Movement!</h1>
                <p>Best quality products sourced responsibly. Fresh, sustainable and chemical-free.</p>
                <a class="button" href="#products">Shop Now</a>
            </div>
            <img src="/static/img/hero.jpg" alt="Organic Products">
        </div>

        <h2 id="products">Our Products</h2>
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>Price: â‚¬{{ product.price }}</p>
            <form method="post" action="/add-to-cart">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </main>
</body>
</html>
