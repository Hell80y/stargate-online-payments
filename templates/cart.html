<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div><strong>Organic Market</strong></div>
        <div>
            <a href="/">üõçÔ∏è Continue Shopping</a>
            <a href="/cart">üõí View Cart</a>
        </div>
    </header>
    <main>
        <h1>Shopping Cart</h1>
        {% if items %}
            {% for item in items %}
                <div class="product">
                    <p><strong>{{ item.name }}</strong> - ‚Ç¨{{ item.price }}</p>
                    <form method="post" action="/remove-from-cart">
                        <input type="hidden" name="product_id" value="{{ item.id }}">
                        <button type="submit">Remove</button>
                    </form>
                </div>
            {% endfor %}
            <h2>Choose Payment Integration:</h2>
            <ul>
                <li><a href="/pay-api"><button>Pay with API Integration</button></a></li>
                <li><a href="/pay-form"><button>Pay with Payment Form</button></a></li>
            </ul>
        {% else %}
            <p>No items in cart.</p>
        {% endif %}
    </main>
</body>
</html>
